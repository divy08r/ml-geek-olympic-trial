        <div class="row carousel">
          <form action="/predict" method="post" class="col s12" style="padding: 0 4rem;">
            <div class="row">
              <div class="input-field col s4">
                  <label for="gender"><b>Gender</b></label>
                  <br>
                <input placeholder="male/female" name="gender" id="gendar" type="text" class="validate">
              </div>
              <div class="input-field col s4">
                  <label for="age"><b>Age</b></label>
                  <br>
                <input placeholder="In numbers" name="age" id="age" type="text" class="validate">
              </div>
              <div class="input-field col s4">
                <label for="heart_rate"><b>Heart Rate</b></label>
                <br>
                <input placeholder="pulse per minute" name="heart_rate" id="heart_rate" type="text" class="validate">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s4">
                <label for="Temperature"><b>Temperature</b></label>
                <br>
                <input placeholder="in degree celcius" name="temp" id="Temperature" type="text" class="validate">
              </div>
              <div class="input-field col s4">
                  <label for="first_name6"><b>SpO2_saturation</b></label>
                  <br>
                <input placeholder="In percentage" name="P6" id="first_name6" type="text" class="validate">
              </div>
              <div class="input-field col s4">
                <label for="first_name7"><b>Bpm</b></label>
                <br>
                <input placeholder="Beats per minutes" name="P7" id="first_name7" type="text" class="validate">
              </div> 
            </div>
    
            <div class="row center">
    
                <button type="submit" class="predict btn-large waves-effect waves-light orange">Predict Probability</button>
            </div>
          </form>
          
          <div class="row prediction">
              <br>
              <p class="predict-data">{{pred}}</p>
              <br>
          </div> 
        </div>
